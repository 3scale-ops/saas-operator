apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: mappingservices.saas.3scale.net
spec:
  group: saas.3scale.net
  names:
    kind: MappingService
    listKind: MappingServiceList
    plural: mappingservices
    singular: mappingservice
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      type: object
      description: MappingService is the Schema for MappingService instance
      properties:
        apiVersion:
          description:
            "APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
          type: string
        kind:
          description:
            "Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
          type: string
        metadata:
          type: object
        spec:
          type: object
          description: MappingServiceSpec defines the desired state of MappingService
          required:
            - env
            - image
            - secret
          properties:
            image:
              type: object
              required:
                - tag
              properties:
                name:
                  type: string
                  description: Image name (docker repository)
                tag:
                  type: string
                  description: Image tag
                pullSecretName:
                  type: string
                  description: Quay pull secret for private repository
            secret:
              type: object
              required:
                - systemAdminTokenVaultPath
              properties:
                systemAdminTokenVaultPath:
                  type: string
                  description: Vault path containing system's admin token
            replicas:
              type: integer
              description: Number of replicas
            env:
              type: object
              description: Environment variables
              required:
                - apiHost
              properties:
                apicastLogLevel:
                  type: string
                  description: Nginx log level
                apiHost:
                  type: string
                  description: The system endpoint to fetch proxy configs from
                previewBaseDomain:
                  type: string
                  description: Base domain to replace the proxy configs base domain with (do not use in production)
            resources:
              type: object
              properties:
                requests:
                  type: object
                  properties:
                    cpu:
                      type: string
                      pattern: "[0-9]+m?$"
                      description: Override CPU requests
                    memory:
                      type: string
                      pattern: "[0-9]+([kKmMgGtTpPeE]i?)?$"
                      description: Override Memory requests
                limits:
                  type: object
                  properties:
                    cpu:
                      type: string
                      pattern: "[0-9]+m?$"
                      description: Override CPU limits
                    memory:
                      type: string
                      pattern: "[0-9]+([kKmMgGtTpPeE]i?)?$"
                      description: Override Memory limits
            livenessProbe:
              type: object
              properties:
                initialDelaySeconds:
                  type: integer
                  description: Override liveness probe initial delay (seconds)
                timeoutSeconds:
                  type: integer
                  description: Override liveness probe timeout (seconds)
                periodSeconds:
                  type: integer
                  description: Override liveness probe period (seconds)
                successThreshold:
                  type: integer
                  description: Override liveness probe success threshold
                failureThreshold:
                  type: integer
                  description: Override liveness probe failure threshold
            readinessProbe:
              type: object
              properties:
                initialDelaySeconds:
                  type: integer
                  description: Override readiness probe initial delay (seconds)
                timeoutSeconds:
                  type: integer
                  description: Override readiness probe timeout (seconds)
                periodSeconds:
                  type: integer
                  description: Override readiness probe period (seconds)
                successThreshold:
                  type: integer
                  description: Override readiness probe success threshold
                failureThreshold:
                  type: integer
                  description: Override readiness probe failure threshold
            grafanaDashboard:
              type: object
              properties:
                label:
                  type: object
                  properties:
                    key:
                      type: string
                      description: Label key used by grafana-operator for dashboard discovery
                    value:
                      type: string
                      description: Label value used by grafana-operator for dashboard discovery
  version: v1alpha1
  versions:
    - name: v1alpha1
      served: true
      storage: true
