apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
- ../default
- external-apis/grafanadashboards.integreatly.org.yaml
- external-apis/podmonitors.monitoring.coreos.com.yaml
- external-apis/servicemonitors.monitoring.coreos.com.yaml
- external-apis/externalsecrets.external-secrets.io.yaml
- github.com/3scale-ops/marin3r/config/crd?ref=v0.11.0
patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: controller-manager
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0
        value: { "name": "WATCH_NAMESPACE", "value": "" }
  - target:
      group: rbac.authorization.k8s.io
      kind: Role
      name: manager-role
      version: v1
    patch: |-
      - op: replace
        path: /kind
        value: ClusterRole
      - op: remove
        path: /metadata/namespace
  - target:
      group: rbac.authorization.k8s.io
      kind: RoleBinding
      name: manager-rolebinding
      version: v1
    patch: |-
      - op: replace
        path: /kind
        value: ClusterRoleBinding
      - op: replace
        path: /roleRef/kind
        value: ClusterRole
      - op: remove
        path: /metadata/namespace