apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default


generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
- name: redis-backup-ssh-private-key
  type: kubernetes.io/ssh-auth
  files:
    - ssh-privatekey=../../../examples/backend/assets/redis-with-ssh/test-ssh-key
- name: aws-credentials
  envs:
  - ../../../examples/backend/assets/s3/credentials.env
