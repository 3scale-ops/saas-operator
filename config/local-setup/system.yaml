      override: system-events-shared-secret
    searchServer:
      host: system-searchd
    zync:
      authToken:
        override: zync-auth-token
      endpoint: "http://zync:8080"
    smtp:
      address: smtp.sendgrid.net
      authProtocol: plain
      opensslVerifyMode: peer
      password:
        override: ""
      port: 587
      starttls: true
      starttlsAuto: false
      user:
        override: ""
    github:
      clientID:
        override: ""
      clientSecret:
        override: ""
    mappingServiceAccessToken:
      override: apicast-mtoken
    memcachedServers: system-memcached:11211
    recaptcha:
      privateKey:
        override: ""
      publicKey:
        override: ""
    redhatCustomerPortal:
      clientID:
        override: ""
      clientSecret:
        override: ""
      realm: ""
    segment:
      deletionToken:
        override: ""
      deletionWorkspace: ""
      writeKey:
        override: ""
  app:
    hpa: {}
    pdb: {}
    replicas: 1
  console: {}
  searchd:
    enabled: true
    image:
      name: REPLACE
      tag: REPLACE
      pullSecretName: pull-secrets
      pullPolicy: Always
    config:
      databaseStorageSize: 1Gi
  sidekiqBilling:
    config:
      maxThreads: 5
