apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['olm.targetNamespaces']
          args:
            - operator
            - --leader-elect
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 25m
              memory: 550Mi
          ports:
            - containerPort: 8080
              protocol: TCP
              name: metrics
