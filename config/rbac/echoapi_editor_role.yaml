# permissions for end users to edit echoapis.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: echoapi-editor-role
rules:
- apiGroups:
  - saas.3scale.net
  resources:
  - echoapis
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - saas.3scale.net
  resources:
  - echoapis/status
  verbs:
  - get
