apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: system-sidekiq
  namespace: "{{ ansible_operator_meta.namespace }}"
  labels:
    app: 3scale-api-management
    threescale_component: system
    threescale_component_element: sidekiq
spec:
  selector:
    matchLabels:
      app: 3scale-api-management
      threescale_component: system
      threescale_component_element: sidekiq
  podMetricsEndpoints:
    - interval: 30s
      path: /metrics
      port: metrics
      scheme: http
